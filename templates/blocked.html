<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Block user</button>
    </form>
    <div>
        <ul>
            {% for user in blocked_users %}
                <li>{{ user.blocked_user }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
